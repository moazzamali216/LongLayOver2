<body class="" style="">
  <div class=" md:gap-0 gap-10   md:flex-row flex-col-reverse flex w-full">
    <div class="flex items-center   justify-center w-full lg:w-5/12 md:w-6/12">
      <div class=" md:py-0 py-[30px]  -[100vh] overflow-scrol w-full px-5 lg:px-0 lg:w-10/12">
        <form action="" class="overflow-scroll md:max-h-screen py-5">
        <h1 style="" class="text-[#4091B2] font-semibold text-3xl">Vendor Registration</h1>
        <h4 class="leading-4 mt-3">Sign up here to become a vendor</h4>
        <div class="flex mt-8 flex-col gap-4">
          <input style="box-shadow: 4px 6px 15px 0px #0000000F;" class="px-6 py-4 focus-within:outline-0 focus:border focus:border-[#4091B2]   rounded-[10px]" placeholder="Name" type="text">
          <input style="box-shadow: 4px 6px 15px 0px #0000000F;" class="px-6 py-4  focus-within:outline-0 focus:border focus:border-[#4091B2] rounded-[10px]" placeholder="Email" type="text">
          <input style="box-shadow: 4px 6px 15px 0px #0000000F;" class="px-6 py-4 focus-within:outline-0 focus:border focus:border-[#4091B2]  rounded-[10px]" placeholder="Business Name" type="text">
          <input style="box-shadow: 4px 6px 15px 0px #0000000F;" class="px-6 py-4 focus-within:outline-0 focus:border focus:border-[#4091B2]  rounded-[10px]" placeholder="Location" type="text">
          <input style="box-shadow: 4px 6px 15px 0px #0000000F;" class="px-6 py-4 focus-within:outline-0 focus:border focus:border-[#4091B2]  rounded-[10px]" placeholder="Address" type="text">
          <input style="box-shadow: 4px 6px 15px 0px #0000000F;" class="px-6 py-4 focus-within:outline-0 focus:border focus:border-[#4091B2]  rounded-[10px]" placeholder="Phone" type="text">
          <input style="box-shadow: 4px 6px 15px 0px #0000000F;" class="px-6 py-4 focus-within:outline-0 focus:border focus:border-[#4091B2]  rounded-[10px]" placeholder="add your primary business service catagory" type="text">

        </div>
        <div class="flex mt-10 gap-[20px] flex-col">
          <button class="px-6 py-4 text-white text-base rounded-lg bg-[#4091B2]">Create Account</button>
          <!-- <button class="px-6 py-4 text-black gap-4  text-base rounded-lg border flex justify-center items-center border-[#4091B2]"><h1>Sign up with</h1><img src="./assets/google.png" alt=""> </button> -->
    
        </div>
        <div class="text-center mt-10 flex text-xs justify-center"><h3>By creating an account, I agree to LongLayOver's <span class="text-[#4091B2]"> Website Terms, Privacy Policy, </span> and Licensing Terms</h3></div>
      </form></div>
    </div>
    <div style="background-image: url(./assets/vendor.png);" class="w-full ] bg-center lg:w-7/12 md:w-6/12 bg-cover bg-no-repeat h-[100000px] max-h-[500px] md:max-h-[100000px] md:h-screen"></div>
